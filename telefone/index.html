<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Dispositivo Pessoal</title>
<link rel="stylesheet" href="phone.css">
</head>

<body>
<div class="phone">

  <!-- TELA DE BLOQUEIO -->
  <div class="lockscreen" id="lockscreen">
    <div class="lock-clock" id="lockClock">00:00</div>

    <input
      type="password"
      id="pinInput"
      placeholder="Senha de acesso"
      maxlength="6"
    >

    <button onclick="unlock()">DESBLOQUEAR</button>

    <div class="lock-feedback" id="lockFeedback"></div>
  </div>

  <!-- SISTEMA (inicialmente escondido) -->
  <div class="system hidden" id="system">

    <!-- STATUS BAR -->
    <div class="status-bar">
      <div class="status-left">
        <span id="clockSmall">00:00</span>
      </div>
      <div class="status-right">

        <!-- REDE -->
        <svg class="icon-net" viewBox="0 0 24 24">
          <path d="M2 18h20v2H2z"/>
          <path d="M6 14h12v2H6z"/>
          <path d="M10 10h4v2h-4z"/>
        </svg>

        <!-- BLUETOOTH -->
        <svg class="icon-bt" viewBox="0 0 24 24">
          <path d="M12 2l6 6-4 4 4 4-6 6v-8l-4 4-2-2 6-6-6-6 2-2 4 4z"/>
        </svg>

        <!-- BATERIA -->
        <div class="battery">
          <div class="battery-fill"></div>
          <div class="battery-cap"></div>
        </div>

      </div>

    </div>

    <!-- TELA -->
    <div class="screen" id="screen">

      <div class="swipe-pages" id="swipePages">

        <!-- STATUS -->
        <div class="page status-screen">
          <div class="clock-big" id="clockBig">00:00</div>
          <div class="player-name" id="playerName">—</div>
          <div class="city">São Paulo Ômega</div>
        </div>

        <!-- HOME -->
        <div class="page home-screen">
          <div class="apps">
            <div class="app" onclick="openApp('messages')">
              <img src="../assets/img/telefone/iconemsg.webp" alt="">
              <span>Mensagens</span>
            </div>

            <div class="app" onclick="openApp('hack')">
              <img src="icons/hack.webp">
              <span>Hack</span>
            </div>
          </div>
        </div>

      </div>

      <!-- APP: MENSAGENS -->
      <div class="app-layer" id="appMessages">
        <header>
          <span>Mensagens</span>
          <button class="btn-close" onclick="closeApp()">↩</button>
        </header>
        <div class="app-content">
  
          <!-- LISTA DE CONVERSAS -->
          <div id="conversationList"></div>

          <!-- CHAT ESPECÍFICO -->
          <div id="chatView" class="hidden">
            <div id="chatHeader">
              <span class="backBtn" onclick="closeChat()">⤺</span>
              <span id="chatTitle"></span>
            </div>
            <div id="chatMessages"></div>
            <div id="chatInput">
              <input id="replyText" placeholder="Digite uma mensagem" />
              <button onclick="sendReply()">➤</button>
            </div>
          </div>

        </div>
      </div>

      <!-- APP: HACK -->
      <div class="app-layer" id="appHack">
        <header>
          <span>Hack</span>
          <button class="btn-close" onclick="closeApp()">↩</button>
        </header>
        <div class="app-content">
          <pre>> aguardando instruções...</pre>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="phone.js"></script>
</body>
</html>
