<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TUDOSEU TECNOLOGIAS — Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Consolas, monospace;
    background: radial-gradient(circle at top, #1a0000 0%, #000 75%);
    color: #fee2e2;
    padding: 20px;
}
.terminal {
    width: 100%;
    max-width: 820px;
    border: 1px solid #ef4444;
    background: rgba(30,0,0,0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(239,68,68,.45);
}
.screen {
    max-height: 320px;
    overflow-y: auto;
    margin-bottom: 14px;
}
.line { margin: 6px 0; }
.input-area {
    display: flex;
    align-items: center;
    gap: 6px;
}
.input-area span { color: #ef4444; }
input {
    flex: 1;
    background: #140000;
    border: none;
    outline: none;
    color: #fee2e2;
    font-family: Consolas, monospace;
}
</style>
</head>
<body>

<div class="terminal">
  <div id="screen" class="screen">
    <div class="line">BOOTING TUDOSEU OS v12.88...</div>
    <div class="line">Inicializando vigilância urbana...</div>
    <div class="line">Sincronizando câmeras públicas...</div>
    <div class="line">Sistema pronto.</div>
  </div>

  <div class="input-area">
    <span>&gt;</span>
    <input id="cmd" autofocus placeholder="Digite um comando">
  </div>
</div>

<script>
const screen = document.getElementById("screen");
const input = document.getElementById("cmd");

function print(txt) {
    screen.innerHTML += `<div class="line">${txt}</div>`;
    screen.scrollTop = screen.scrollHeight;
}
function run() {
    const cmd = input.value.trim().toLowerCase();
    if (!cmd) return;
    print(`<span style="color:#ef4444">&gt;</span> ${cmd}`);

    if (cmd === "ajuda") print("Comandos: status, setores, segredos, desligar");
    else if (cmd === "status") print("Vigilância total: ATIVA.");
    else if (cmd === "setores") print("IA urbana, câmeras, drones, servidores públicos.");
    else if (cmd === "segredos") print("ACESSO NEGADO. ATIVIDADE REGISTRADA.");
    else if (cmd === "desligar") print("Encerrando sessão...");
    else print("Comando inválido.");

    input.value = "";
}
input.addEventListener("keydown", e => { if (e.key === "Enter") run(); });
</script>

</body>
</html>
