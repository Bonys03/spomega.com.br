<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CURA-TUDO — Terminal Médico</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
    font-family:Consolas,monospace;
    background:radial-gradient(circle at top,#0a0f2a 0%,#000 75%);
    color:#bae6fd;padding:20px;
}
.terminal{
    max-width:820px;width:100%;
    border:1px solid #38bdf8;
    background:rgba(15,25,50,.9);
    padding:20px;border-radius:10px;
    box-shadow:0 0 25px rgba(56,189,248,.35);
}
.screen{max-height:320px;overflow-y:auto;margin-bottom:14px;}
.line{margin:6px 0;}
.input-area{display:flex;gap:6px;align-items:center;}
.input-area span{color:#38bdf8;}
input{
    flex:1;background:#020617;border:none;outline:none;
    color:#e0f2fe;font-family:Consolas,monospace;
}
</style>
</head>
<body>

<div class="terminal">
<div id="screen" class="screen">
  <div class="line">CURA-TUDO v9.6</div>
  <div class="line">Escaneando biometria...</div>
  <div class="line">Sistema médico pronto.</div>
</div>
<div class="input-area">
  <span>&gt;</span>
  <input id="cmd" autofocus placeholder="Digite um comando">
</div>
</div>

<script>
const s=document.getElementById("screen"),i=document.getElementById("cmd");
function p(t){s.innerHTML+=`<div class="line">${t}</div>`;s.scrollTop=s.scrollHeight;}
function run(){
 const c=i.value.trim().toLowerCase(); if(!c)return;
 p(`<span style="color:#38bdf8">&gt;</span> ${c}`);
 if(c==="ajuda")p("Comandos: diagnostico, pacientes, laboratorio, segredos");
 else if(c==="diagnostico")p("Nenhuma anomalia detectada.");
 else if(c==="pacientes")p("12 registros recentes. 8 deletados.");
 else if(c==="laboratorio")p("Genômico, Biomodulação, Experimental.");
 else if(c==="segredos")p("ACESSO NEGADO — nível ÔMEGA requerido.");
 else p("Comando inválido.");
 i.value="";
}
i.addEventListener("keydown",e=>{if(e.key==="Enter")run();});
</script>
</body>
</html>
