<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MATA-FOME — Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
    font-family:Consolas,monospace;
    background:radial-gradient(circle at top,#002b00 0%,#000 75%);
    color:#d9f99d;padding:20px;
}
.terminal {
    max-width:820px;width:100%;
    border:1px solid #84cc16;
    background:rgba(10,30,0,.9);
    padding:20px;border-radius:10px;
    box-shadow:0 0 25px rgba(132,204,22,.35);
}
.screen {max-height:320px;overflow-y:auto;margin-bottom:14px;}
.line{margin:6px 0;}
.input-area{display:flex;gap:6px;align-items:center;}
.input-area span{color:#84cc16;}
input{
    flex:1;background:#0b1f00;border:none;outline:none;
    color:#ecfccb;font-family:Consolas,monospace;
}
</style>
</head>
<body>

<div class="terminal">
<div id="screen" class="screen">
  <div class="line">MATA-FOME OS 5.1</div>
  <div class="line">Ativando linhas de produção...</div>
  <div class="line">Sistema alimentar operacional.</div>
</div>
<div class="input-area">
  <span>&gt;</span>
  <input id="cmd" autofocus placeholder="Digite um comando">
</div>
</div>

<script>
const s=document.getElementById("screen"),i=document.getElementById("cmd");
function p(t){s.innerHTML+=`<div class="line">${t}</div>`;s.scrollTop=s.scrollHeight;}
function run(){
 const c=i.value.trim().toLowerCase(); if(!c)return;
 p(`<span style="color:#84cc16">&gt;</span> ${c}`);
 if(c==="ajuda")p("Comandos: estoque, calorias, recall, segredos");
 else if(c==="estoque")p("Barrinhas sintéticas, carne impressa, água MF-02.");
 else if(c==="calorias")p("Todos os produtos padronizados em 550 kcal.");
 else if(c==="recall")p("ALERTA: 2 lotes contaminados.");
 else if(c==="segredos")p("Acesso restrito à diretoria.");
 else p("Comando inválido.");
 i.value="";
}
i.addEventListener("keydown",e=>{if(e.key==="Enter")run();});
</script>
</body>
</html>
