<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SP Omega</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== INTRO ===== */
.intro {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at top, #020617 0%, #000 70%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: fadeOut 1.2s ease forwards;
    animation-delay: 6s;
}

.intro.hidden {
    display: none;
}

.intro-content {
    text-align: center;
    font-family: Consolas, monospace;
    color: #22d3ee;
}

.welcome {
    font-size: 2rem;
    letter-spacing: 4px;
    opacity: 0;
    animation: fadeIn 1.5s ease forwards;
}

.omega {
    font-size: 6rem;
    margin-top: 20px;
    color: #f97316;
    text-shadow:
        0 0 10px #f97316,
        0 0 30px rgba(249, 115, 22, 0.8);
    opacity: 0;
    animation: glitchIn 2s ease forwards;
    animation-delay: 2.5s;
}

/* ===== ANIMAÇÕES ===== */
@keyframes fadeIn {
    to { opacity: 1; }
}

@keyframes glitchIn {
    0% {
        opacity: 0;
        transform: scale(0.8);
        text-shadow: none;
    }
    40% {
        opacity: 1;
        text-shadow: 2px 0 red, -2px 0 cyan;
    }
    70% {
        text-shadow: -2px 0 red, 2px 0 cyan;
    }
    100% {
        opacity: 1;
        transform: scale(1);
        text-shadow:
            0 0 10px #f97316,
            0 0 30px rgba(249, 115, 22, 0.8);
    }
}

@keyframes fadeOut {
    to {
        opacity: 0;
        visibility: hidden;
    }
}

/* ===== CONTEÚDO DO SITE ===== */
#site {
    min-height: 100vh;
    background: #020617;
    color: #e5e7eb;
    font-family: Arial, sans-serif;
    padding: 40px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="intro">
    <div class="intro-content">
        <div class="welcome">BEM-VINDO</div>
        <div class="omega">Ω</div>
    </div>
</div>

<!-- SITE NORMAL -->
<div id="site">
    <h1>SP Omega</h1>
    <p>Terminal operacional ativo.</p>
</div>

<script>
const INTRO_KEY = "spomega_intro_seen";

window.addEventListener("DOMContentLoaded", () => {
    const intro = document.getElementById("intro");

    if (localStorage.getItem(INTRO_KEY)) {
        intro.classList.add("hidden");
    } else {
        localStorage.setItem(INTRO_KEY, "true");
    }
});
</script>

</body>
</html>
